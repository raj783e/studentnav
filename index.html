<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student City Navigator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-location-dot me-2 text-accent"></i>Student City Navigator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="all">All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="accommodation">Accommodation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="food">Cheap Eats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-category="social">Fun & Heritage</a>
                    </li>
                </ul>
                <button class="btn btn-accent ms-3" data-bs-toggle="modal" data-bs-target="#addLocationModal">
                    <i class="fa-solid fa-plus me-2"></i>Add Spot
                </button>
                <button class="btn btn-outline-light ms-2" onclick="logout()" title="Logout">
                    <i class="fa-solid fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid h-100 pt-5 mt-3">
        <div class="row h-100">
            <!-- Sidebar / List View -->
            <div class="col-md-4 col-lg-3 sidebar p-0">
                <div class="p-3">
                    <h5 class="mb-3 text-white">Explore Locations</h5>
                    <div class="input-group mb-3 search-bar">
                        <span class="input-group-text bg-transparent border-end-0"><i
                                class="fa-solid fa-search text-muted"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" id="searchInput"
                            placeholder="Search places...">
                    </div>
                    <div id="locations-list" class="list-group list-group-flush custom-scrollbar">
                        <!-- List items will be injected here -->
                        <div class="text-center text-muted mt-5">
                            <div class="spinner-border text-accent" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading map data...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map View -->
            <div class="col-md-8 col-lg-9 p-0 position-relative">
                <div id="map"></div>
                <!-- Map Controls / Legend -->
                <div class="map-overlay-legend glass-panel p-2 d-none d-md-block">
                    <small><i class="fa-solid fa-circle text-primary me-1"></i> Housing</small>
                    <small class="ms-2"><i class="fa-solid fa-circle text-success me-1"></i> Food</small>
                    <small class="ms-2"><i class="fa-solid fa-circle text-warning me-1"></i> Social</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal fade" id="addLocationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-modal text-white">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Add New Spot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addLocationForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="locName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="locCategory" required>
                                <option value="accommodation">Accommodation</option>
                                <option value="food">Cheap Eats</option>
                                <option value="social">Fun & Heritage</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="locDesc" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Latitude</label>
                                <input type="number" step="any" class="form-control" id="locLat" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Longitude</label>
                                <input type="number" step="any" class="form-control" id="locLng" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-accent w-100">Submit Location</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvhoaAtS7X4pNWTwcDAGIQrmHx5zfPjFk&callback=initMap&v=weekly"
        defer></script>

    <!-- Custom JS -->
    <script src="scripti.js"></script>
</body>

</html>
